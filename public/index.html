<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Round robin chess tournament | Scibeta</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♟️</text></svg>" />
</head>

<body>
  <h1>Scibeta chess tournament</h1>
  <div class="card center">
    <!-- TABLE -->
  </div>

  <div class="flex-stuff">

    <form class="card" id="addPlayerForm" action="/api/player" method="POST">
      <h2>Add a player</h2>
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" name="name" required />
      <button type="submit">Add Player</button>
    </form>

    <form class="card" id="addGameForm" action="/api/game" method="POST">
      <h2>Add a game result</h2>

      <label for="player1Id">Player 1:</label>
      <select id="player1Id" name="p1Id" required>
        <option value="" disabled selected>Select Player 1</option>
        <!-- PLAYERS -->
      </select>

      <label for="player2Id">Player 2:</label>
      <select id="player2Id" name="p2Id" required>
        <option value="" disabled selected>Select Player 1</option>
        <!-- PLAYERS -->
      </select>

      <label for="gameResult">Game result</label>
      <select id="gameResult" name="outcome" required>
        <option value="" disabled selected>Select game result</option>
        <option value="p1win">Player 1 wins</option>
        <option value="p2win">Player 2 wins</option>
        <option value="draw">Draw</option>
      </select>

      <button type="submit">Submit Result</button>
    </form>
    
    <div class="card">
      <h2>Game list</h2>
      <!-- GAMELIST -->
    </div>
  </div>
</body>

</html>
